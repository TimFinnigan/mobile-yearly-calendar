<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 12px 8px;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 16px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .year {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 11px;
            opacity: 0.9;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .month-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
        }

        .month-name {
            text-align: center;
            font-size: 10px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 4px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            margin-bottom: 2px;
        }

        .weekday {
            text-align: center;
            font-size: 7px;
            font-weight: 600;
            color: #666;
            padding: 2px 0;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            color: #333;
            border-radius: 2px;
            transition: all 0.2s;
        }

        .day.empty {
            visibility: hidden;
        }

        .day.today {
            background: #667eea;
            color: white;
            font-weight: 700;
            box-shadow: 0 0 0 1px #667eea;
        }

        .day.weekend {
            color: #764ba2;
            font-weight: 500;
        }

        .footer {
            text-align: center;
            color: white;
            font-size: 9px;
            opacity: 0.8;
            margin-top: 12px;
            letter-spacing: 0.5px;
        }

        @media (max-width: 360px) {
            .calendar-grid {
                gap: 6px;
            }
            .month-card {
                padding: 5px;
            }
            .day {
                font-size: 7px;
            }
        }

        @media (min-width: 768px) {
            .calendar-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 12px;
            }
            .month-card {
                padding: 10px;
            }
            .month-name {
                font-size: 12px;
                margin-bottom: 6px;
            }
            .weekday {
                font-size: 8px;
            }
            .day {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="year">2026</div>
            <div class="subtitle">Full Year Calendar</div>
        </div>
        <div class="calendar-grid" id="calendar"></div>
        <div class="footer">
            Tap any date to view â€¢ Swipe to navigate
        </div>
    </div>

    <script>
        const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        const weekdayNames = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
        const year = 2026;
        
        const today = new Date();
        const todayYear = today.getFullYear();
        const todayMonth = today.getMonth();
        const todayDate = today.getDate();

        function getDaysInMonth(year, month) {
            return new Date(year, month + 1, 0).getDate();
        }

        function getFirstDayOfMonth(year, month) {
            return new Date(year, month, 1).getDay();
        }

        function createMonthCard(monthIndex) {
            const card = document.createElement('div');
            card.className = 'month-card';

            // Month name
            const monthName = document.createElement('div');
            monthName.className = 'month-name';
            monthName.textContent = monthNames[monthIndex];
            card.appendChild(monthName);

            // Weekday headers
            const weekdays = document.createElement('div');
            weekdays.className = 'weekdays';
            weekdayNames.forEach(day => {
                const weekday = document.createElement('div');
                weekday.className = 'weekday';
                weekday.textContent = day;
                weekdays.appendChild(weekday);
            });
            card.appendChild(weekdays);

            // Days grid
            const daysGrid = document.createElement('div');
            daysGrid.className = 'days';

            const firstDay = getFirstDayOfMonth(year, monthIndex);
            const daysInMonth = getDaysInMonth(year, monthIndex);

            // Empty cells before first day
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day empty';
                daysGrid.appendChild(emptyDay);
            }

            // Days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'day';
                
                const dayOfWeek = (firstDay + day - 1) % 7;
                if (dayOfWeek === 0 || dayOfWeek === 6) {
                    dayCell.classList.add('weekend');
                }

                // Highlight today
                if (year === todayYear && monthIndex === todayMonth && day === todayDate) {
                    dayCell.classList.add('today');
                }

                dayCell.textContent = day;
                daysGrid.appendChild(dayCell);
            }

            card.appendChild(daysGrid);
            return card;
        }

        function renderCalendar() {
            const calendarGrid = document.getElementById('calendar');
            for (let month = 0; month < 12; month++) {
                calendarGrid.appendChild(createMonthCard(month));
            }
        }

        renderCalendar();
    </script>
</body>
</html>
